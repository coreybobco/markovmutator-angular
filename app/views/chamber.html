<div class="gene_container col-sm-4" ng-repeat="gene in genes">
  <label><input ng-attr-id="checkbox_gene_{{$index}}" type="checkbox" checked></label>
  <span>
    <i class="fa fa-times" aria-hidden="true" ng-click="deleteGene(gene)"></i><br>
    <div class="gene_info">
      <div class="gene_title">{{gene.title}}</div>
      <div class="gene_author">{{gene.author}}</div>
      <div class="gene_source">{{gene.source}}</div>
    </div>
  </span>
</div>
